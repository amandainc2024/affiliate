  const client = window.supabase.createClient(supabaseUrl, supabaseKey);

  async function load(){
  const {data,error} = await client.from('resources').select('*').order('created_at',{ascending:true});
  if(data){
    for (let i = 0; i < data.length; i++) {
      var template = `   <div class="shadow bg-white my-5 p-5 rounded-sm">
   <img controls class="w-5/6 my-2 mx-auto" src="${data[i].url}" alt="">
   <hr class="text-gray-400 w-full">
   <p class="w-5/12 inline-block"><b class="inline-block  ">Type</b><br>${data[i].type}</p>
   <p class="w-5/12 inline-block"><b class="inline-block ">Subject Product</b><br>${data[i].product}</p>
   <p class="w-5/12 inline-block"><b class="inline-block ">Date Published</b><br>${data[i].created_at.substring(0,10)}</p>
   <p class="w-5/12 inline-block"><b class="inline-block  ">Downloads</b><br>${data[i].downloads}</p>
   <a href="${data[i].url}" onclick="incrementDownload(${data[i].id})" download class="block text-center py-2 w-full bg-blue-800 mt-5 text-white rounded-sm">Download</a>
  </div>
`
   document.querySelector('main').innerHTML += template;
    }
  } else{
    console.log(error)
  }
  }
async function incrementDownload(id) {
  const {data,error} = await client.rpc('increment', { resource_id: id});

}
